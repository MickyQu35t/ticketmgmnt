
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>booking</title>
    </head>
    <body>
        <h1>BOOKING FORM</h1>
        <div class="container">
        <form action="submit.php" method="post">
            <div>
            <h3>Passenger Details</h3>
            <label>Name</label>
            <input required type="text" name="name" placeholder="Enter your name">
            <label>Contact</label>
            <input required type="tel" name="contact" placeholder="0783634108">
            <br>
            <div>
                <h3>Booking Details</h3>
                <label>Destination</label>
                <select name="destination">
                    <option value="None">None</option>
                    <option value="Kampala">Kampala</option>
                    <option value="Mukono">Mukono</option>
                    <option value="Arua">Arua</option>
                    <option value="Jinja">Jinja</option>
                    <option value="Mbarara">Mbarara</option>
                </select>
                <label>Departure time</label>
                <select name="departure_time">
                    <option value="None">None</option>
                    <option value="7:30AM">7:30AM</option>
                    <option value="9:30AM">9:30AM</option>
                    <option value="11:30AM">11:30AM</option>
                    <option value="2:00PM">2:00PM</option>
                    <option value="5:00PM">5:00PM</option>
                </select>
                <label>Class</label>
                <select name="class">
                    <option value="None">None</option>
                    <option value="Economy">Economy</option>
                    <option value="First_Class">First Class</option>
                </select>
                <br><br>
                <label>Seat Number</label>
                <br>
                <input required type="number" name="seatno" placeholder="00">
                <label>Arrival Time</label>
                <select>
                    <option selected="selected">3 Hours</option>
                </select>
            </div>
            <div>
                <h3>Payment</h3>
            <input required type="radio" name="payment" value="Cash">
            <label>Cash</label>
            <input required type="radio" name="payment" value="Mobile_Money">
            <label>Mobile Money</label>
            <input required type="radio" name="payment" value="Visa">
            <label>Visa</label>
            <br><br>
            <label>Train Name</label>
            <br>
            <input type="text" name="train_name">
            <br><br>
            <label>Route</label>
            <br>
            <input type="text" name="route">
            <br><br>
            <label>Time</label>
            <br>
            <input type="text" name="time">
            <br>
            <button type="submit" value="submit">Submit</button>
        </div>
    </div>
        </form>
        </div>
    </body>
</html>
